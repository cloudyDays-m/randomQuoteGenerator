<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 

    <div class="header finisher-header" style="width:100%; height:100vh;"> 
    </div>
     <div class="container">
        <div class="quote-container">
            <div class="quote-text" id="quoteText">Life isn't about getting and having, it's about giving and being.</div>
            <div class="quote-author" id="quoteAuthor">Kevin Kruse</div>
            <button class="new-quote-button" id="newQuoteButton">New Quote</button>
        </div>

    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script src="script.js"></script>

        <script type="text/javascript">
        new FinisherHeader({
    "count": 79,
    "size": {
        "min": 410,
        "max": 1168,
        "pulse": 0
    },
    "speed": {
        "x": {
        "min": 0,
        "max": 0.4
        },
        "y": {
        "min": 0,
        "max": 0.6
        }
    },
    "colors": {
        "background": "#9cafaa",
        "particles": [
        "#d6dac8",
        "#d6a99d",
        "#bbcdcf"
        ]
    },
    "blending": "none",
    "opacity": {
        "center": 0.8,
        "edge": 0
    },
    "skew": 0.3,
    "shapes": [
        "s"
    ]
    });
    </script>
    
</body>
</html>
